<!DOCTYPE html>
<html>
<head>
<title>Does My Code Compile?</title>
<link rel="stylesheet" type="text/css" href="dmcc.css" media="screen" />
</head>
<body onload="loadDMCC()">
<h1>Does My Code Compile?</h1>

<div class="main_panel" id="filter_box">
<p>Filter projects/exercises/assignments by tags:</p>
<input id="tag_filter" type="text" value="" onchange="alert('g2014-2015')">
</div>

<div class="container">

  <div class="fixed main_panel" id="projs">Choose a project:
    <div id="choose_proj"></div>
  </div>

  <div class="flex-item main_panel" id="targets">Choose a target:
    <div id="choose_target"></div>
    <div id="required_files"></div>
  </div>

  <div class="flex-item main_panel" id="choose_files">
    <input onchange="onFilesSelected( this )" id="file_input" type="file" name="file[]" multiple >
  </div>

  <div class="flex-item main_panel" id="submit_files">
    <form id="submit_form" action="ERROR_DO_NOT_SUBMIT_FORM" method="POST">
      <div id="file_container"></div>
      <button id="submit_files_btn" type="submit">Submit Files</button>
    </form>
  </div>

</div>

<script type="text/javascript" src="dmcc.js"></script>
</body>
</html>

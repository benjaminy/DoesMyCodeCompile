<!DOCTYPE html>
<html>
<head>
<title>Does My Code Compile?</title>
<link rel="stylesheet" type="text/css" href="dmcc.css" media="screen" />
</head>
<body onload="onLoadDMCC()">
<h1>Does My Code Compile?</h1>

<div id="column_container">

<div class="primary_column" id="projs">
  <p><span class="really_big">1. </span>
     <span class="instructions">Choose a project:</span></p>
  <hr>
  <p><span class="instructions">Filter projects/exercises/assignments by tags (Doesn't work yet):</span></p>
  <input id="tag_filter" type="text" value="" onchange="alert('g2014-2015')">
  <hr>
  <div id="choose_proj"></div>
</div>

<div class="primary_column" id="targets">
  <p><span class="really_big">2. </span>
     <span class="instructions">Choose a target (or multiple targets):</span></p>
  <div id="choose_target">
    <p>[Select a project first]</p>
  </div>
  <hr>
  <div id="required_files"></div>
</div>

<div class="primary_column" id="submit_files">
  <p><span class="really_big">3. </span>
     <span class="instructions">Add files for your submission:</span></p>
  <div><input onchange="onFilesSelected( this )" id="file_input" type="file" name="file[]" multiple ></div>
  <hr>
  <p><span class="instructions">Your selected files:</span></p>
  <form id="submit_form" action="ERROR_DO_NOT_SUBMIT_FORM" method="POST">
    <div id="file_container"><p>No files selected</p></div>
    <span class="really_big">4. </span>
    <button id="submission_button" type="submit" disabled="true">Submit Files</button>
  </form>
</div>

</div>

<hr>

<div id="response_area">
</div>

<script type="text/javascript" src="dmcc.js"></script>
</body>
</html>
